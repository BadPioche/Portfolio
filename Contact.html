			<!-- Scripts:
				1) Hamburger lors format tablette/mobile
				2) Barre de menu prend classe .scroll lorsque l'on descend (opaque + fond noir)
				3) Script pour descendre en cliquant sur la flêche blanche
				4) Script pour faire disparaitre fleche qui descend et apparaitre fleche HDP-->
	
			<script>
			$(document).ready(function(){
				$('.hamburg').on('click', function(){
					$('nav ul').toggleClass('menu');
				});
			});
	
	
			$(window).on("scroll", function(){
				if($(window).scrollTop()){
					$('nav').addClass('scroll');
				}
				else {
					$('nav').removeClass('scroll');
				}
			})
	
			$(document).ready(function() {
				  $(".arrow_down").click(function(event){
					 $('html, body').animate({scrollTop: '+=350px'}, 800);
				});
			});
	
			$(function() {
				$(window).scroll(function() {
					if($(window).scrollTop() > $(".Offset").offset().top+$(".Offset").height()){
					$(".arrow_up").show();
					$(".arrow_down").hide();
						}
				else{
					$(".arrow_down").show();
					$(".arrow_up").hide();
					}
				});
			});
			</script>
